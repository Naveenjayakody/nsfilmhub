    <style>
        /* Reset default margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page background styling */
        body {
            height: 100vh;  /* Set the body height to full viewport height */
            display: flex;  /* Flexbox to center content */
            justify-content: center;  /* Center horizontally */
            align-items: center;      /* Center vertically */
            font-family: Alata, sans-serif; /* Set font */
            background-color: var( --bs-black);
            overflow-x: hidden;
        }

        .background {
            background-image: url('bg2.png'); /* Replace with your image URL */
            background-position: center;  /* Center the background image */
            background-repeat: no-repeat; /* Prevent repeating the background image */
            background-size: cover;      /* Ensure the image covers the entire container */
            width: 100%;                 /* Set width to 100% of the container */
            height: 100%;                /* Set height to 100% of the container */
            display:block;               /* Use flexbox to center content inside */
            justify-content: center;     /* Center content horizontally */
            align-items: center;         /* Center content vertically */
            color: white;                /* White text color */
            text-align: center;          /* Center text */
            
        }

        .blur {
            backdrop-filter: blur(30px);
        }


        /* Add some styling to text */
        .background h1 {
            font-size: 5em;  /* Large text for the heading */
            margin-bottom: 20px;
            font-weight: 700;
            animation-name: example;
            animation-duration: 2s;  
            animation-fill-mode: forwards;
            position: relative;
        }

        @keyframes example {
            from {right: -600px;}
            to {right: 0px;}
}

        .background p {
            font-size: 1.5em;  /* Medium-sized text for the paragraph */
        }



        .item.hidden {
            display: none;
        }




        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .background h1 {
                font-size: 2em; /* Smaller heading on smaller screens */
            }
            .background p {
                font-size: 1.2em; /* Smaller paragraph text */
            }
        }
    </style>
</head>
